version: 2.1
executors:
  default:
    docker:
    - image: cimg/go:1.17.4

install_goreleaser: &install_goreleaser
  name: Install goreleaser
  command: |
    GORELEASER_URL="https://github.com/goreleaser/goreleaser/releases/download/v1.1.0/goreleaser_Linux_x86_64.tar.gz"

    curl --output goreleaser_Linux_x86_64.tar.gz \
      --silent --show-error --location --fail --retry 3 \
      "$GORELEASER_URL"

    sudo mkdir -p /usr/local/goreleaser
    sudo tar -C /usr/local/goreleaser -xzf goreleaser_Linux_x86_64.tar.gz
    export PATH=$PATH:/usr/local/goreleaser
    goreleaser --version

install_cosign: &install_cosign
  name: Install cosign
  command: |
    COSIGN_URL="https://github.com/sigstore/cosign/releases/download/v1.4.1/cosign-linux-amd64"

    curl --output cosign \
      --silent --show-error --location --fail --retry 3 \
      "$COSIGN_URL"

    sudo chmod +x cosign
    sudo mv cosign /usr/local/bin/
    cosign version

install_syft: &install_syft
  name: Install syft
  command: |
    SYFT_URL="https://github.com/anchore/syft/releases/download/v0.34.0/syft_0.34.0_linux_amd64.tar.gz"

    curl --output syft_0.34.0_linux_amd64.tar.gz \
      --silent --show-error --location --fail --retry 3 \
      "$SYFT_URL"

    sudo tar -C /tmp -xzf syft_0.34.0_linux_amd64.tar.gz
    sudo mv /tmp/syft /usr/local/bin/
    syft version

jobs:
  test-release:
    executor:
      name: default
    environment:
      DOCKER_BUILDKIT: 1
      BUILDX_PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7
      DOCKER_CLI_EXPERIMENTAL: "enabled"
    steps:
    - checkout
    - setup_remote_docker
    - run: *install_goreleaser
    - run: *install_cosign
    - run: *install_syft
    - run:
        name: Release
        no_output_timeout: 30m
        command: |
          goreleaser -v
          cosign version
          syft version

workflows:
  ci-build:
    jobs:
    - test-release
