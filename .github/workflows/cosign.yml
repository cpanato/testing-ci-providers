name: test output
on:
  push:
    branches: [ 'main' ]
  workflow_dispatch:

jobs:
  build:
    permissions:
      id-token: write
      packages: write
      contents: read

    env:
      COSIGN_EXPERIMENTAL: "true"

    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b #v3

      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'

      - name: Install cosign
        if: ${{ github.event_name != 'pull_request' }}
        uses: sigstore/cosign-installer@v2.5.1

      - name: Install crane
        if: ${{ github.event_name != 'pull_request' }}
        uses: imjasonh/setup-crane@v0.1

      - uses: imjasonh/setup-ko@78eea08f10db87a7a23a666a4a6fe2734f2eeb8d

      - name: Build and sign a container image
        env:
          COSIGN_EXPERIMENTAL: true
          KO_DOCKER_REPO: ghcr.io/cpanato/testing-ci-providers
        run: |
          ko build --base-import-paths --platform=all --tags=latest --image-refs cosignImagerefs github.com/cpanato/testing-ci-providers
          cosign sign $(cat cosignImagerefs)
