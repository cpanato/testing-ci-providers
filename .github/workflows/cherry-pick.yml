name: cherry-pick
on:
  workflow_dispatch:
    inputs:
      pull_request_number:
        type: string
        default: ""
        required: true
      to_branch:
        type: string
        default: ""
        required: true
jobs:
  cherry-pick:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: cherry-pick
        uses: cpanato/cherry-pick-action@main
        with:
          pull_number: ${{ inputs.pull_request_number }}
          to_branch: ${{ inputs.to_branch }}
          token: ${{ secrets.GITHUB_TOKEN }}
