name: apk-publish

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  apk-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write # needed for signing the images with GitHub OIDC Token

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 1

      - name: message
        run: |
          echo "# Deprecation Notice" >> $GITHUB_STEP_SUMMARY
          echo "This repository is deprecated. Please do not add new infrastructure or features." >> $GITHUB_STEP_SUMMARY
          echo "Only bug fixes will be accepted." >> $GITHUB_STEP_SUMMARY
          echo "For new infrastructure, please use the recommended repositories and workflows." >> $GITHUB_STEP_SUMMARY
          echo "If you need any help please reach out to the SRE / Platform Engineering teams." >> $GITHUB_STEP_SUMMARY

      - uses: chainguard-dev/actions/setup-registry@8e97c1fc72515d627456cb0b92e9c9f299356375 # v1.5.2
        with:
          port: 1234
      - shell: bash
        run: |
          cat apko.yaml
