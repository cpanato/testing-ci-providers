name: Image digest update

on:
  workflow_dispatch:

jobs:
  image-update:
    name: Image digest update
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      id-token: write
      actions: write

    steps:
      - uses: actions/checkout@v3
      - uses: cpanato/actions/digesta-bot@add-shell
        id: digest-bot
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          echo "********"
          echo ${{ steps.digest-bot.outputs.pull_request_number }}
          echo "********"

      - name: Enable auto-merge
        if: ${{ steps.digest-bot.outputs.pull_request_number != '' }}
        run: gh pr merge --auto --squash "https://github.com/chainguard-dev/mono/pull/${{ steps.digest-bot.outputs.pull_request_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
